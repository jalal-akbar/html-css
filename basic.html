<!DOCTYPE html> <!--declaration defines that this document is an HTML5 document-->
<html> <!--element is the root element of an HTML page-->
    <head> <!--element contains meta information about the HTML page-->
        <title> This is Title </title> <!--element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
    </head>
    <body> <!--element defines the document's body, and is a container for all the visible contents.-->
        <h1>This is Heading</h1><!--element defines a large heading-->
        <p>This is Paragraph.</p> <!--element defines a paragraph-->
        <a href="http://www.youtube.com">ini ke youtube</a>
        <img src="jalal.jpeg" alt="ini foto jalal" width="100" height="100">
    </body>
</html> <!--element is the root element of an HTML page-->
