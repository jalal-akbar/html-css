<!DOCTYPE html>
<html lang="en-US">
    <head><title>This is Attributes</title></head>
    <body>
        <h1> This is href attributes</h1>
        <a href="https://www.youtube.com">ini ke youtube</a>  <!--href attribute-->
        <h2>This is src attributes</h2>
        <img src="jalal.jpeg"><!--src attribute-->
        <h3>This is width and height attributes</h3>
        <img src="jalal.jpeg" width="500" height="500"><!--width and height Attributes-->
        <h4>This is alt attributes</h4>
        <img src="ngga.jpeg" alt="ini ngga ada fotonya">
        <h5>This is style attributes</h5>
        <p style="color:red">This Is Red Paragraph</p>
        <h6>This is lang attributes ada di code nya</h6>
        <h7>This is title attributes</h7>
        <p title="Hayoo Tebakk">Kamu Siapa?</p>
    </body>
</html>
