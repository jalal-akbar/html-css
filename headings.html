<!DOCTYPE html>
<html lang="en-US">
    <head><title>This is HTML Headings</title></head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4 style="cursor: move;">Heading 4 with Cursor Move</h4>
        <h5 style="font-size: 100;">Heading 5 With Font Size</h5>
        <h6 style="color: blue;">Heading 6 With Color</h6>
    </body>
</html>
